{% extends 'master.html' %}

{% block content %}
    {% for post in blog %}
        {% if post.id != 4 %}
            <div class="row">
                <div class="side">
                    <div align="center" style="height:250px; "></div>
                    <h1 align="center" style="color: black">তারেকের নোটবুক</h1>
                    <a href="{% url 'index' %}"><h4 align="center">Home</h4></a>
                    <a href="{% url 'all_blog' %}"><h4 align="center">Blog</h4></a>
                    <h4 align="center">Portfolio</h4>
                </div>

                <div class="main">
                    <div class="sub">

                        <h2>{{ post.title }}</h2>
                        {% include 'partial/category.html' %}
                        <h6 class="datetime">{{ post.created_at }}</h6>
                        <p>{{ post.body | truncatewords:45 }}</p>
                        <a href="{% url 'blog_view' post.pk %}">
                            <button class="w3-button  w3-border w3-border-red w3-round-large w3-orange">পড়তে থাকুন
                            </button>
                        </a>
                        <br>

                    </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}

{% endblock %}
